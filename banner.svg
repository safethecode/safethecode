    <style>
        .left-shape {
            opacity: 0;
            animation: wait 1.7s, left-shape-animation 1 1.7s forwards;
            animation-delay: 1.0s;
        }

        .top-shape {
            opacity: 0;
            animation: wait 1.7s, top-shape-animation 1 1.7s forwards;
            animation-delay: 1.5s;
        }

        .right-shape {
            opacity: 0;
            animation: wait 1.7s, right-shape-animation 1 1.7s forwards;
            animation-delay: 2.0s;
        }

        @keyframes wait {

            0%,
            100% {
                opacity: 0;
            }
        }

        @keyframes left-shape-animation {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) translateZ(0px);
            }

            100% {
                opacity: 1;
                transform: translateX(65px) translateY(150px) translateZ(0px);
            }
        }

        @keyframes top-shape-animation {
            0% {
                opacity: 0;
                transform: translateX(834px) translateY(-300px) translateZ(0px);
            }

            100% {
                opacity: 1;
                transform: translateX(834px) translateY(-150px) translateZ(0px);
            }
        }

        @keyframes right-shape-animation {
            0% {
                opacity: 0;
                transform: translateX(1900px) translateY(290px) translateZ(0px);
            }

            100% {
                opacity: 1;
                transform: translateX(1482px) translateY(241px) translateZ(0px);
            }
        }
    </style>
